<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 'link.css' para utilizar CSS externo com um outro arquivo '.css'. Facilita manutenção, visualização e -->
    <link rel="stylesheet" href="style.css">
    <title>Aula 01</title>
    <!-- utiliza-se as tags 'style' com bloco de comandos para estilizar com CSS interno, facilitando a anutenção e visualização -->
</head>
<body>
    <!-- utiliza-se o style para fazer uma estilização com CSS inline, porém dificulta manutenção e leitura por outros devs -->
    <h1 style="color: purple;">Pesquisa e Inocação - SPTECH</h1>
    <h1 class="titulo">Olá, SPTechers!</h1>
    <h2 class="subtitulo">Bom dia!</h2>
    

</body>
</html>
